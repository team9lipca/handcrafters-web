<div class="row">
  <div class="col col-md-2" *ngFor="let craft of crafts" style="margin-bottom: 20px">
    <div class="card">
      <img class="card-img-top" src="https://placeimg.com/100/100/arch">
      <div class="card-body">
        <p class="card-text">{{ craft.name }} przez {{ craft.author.name}}</p>
      </div>
    </div>
  </div>
</div>
